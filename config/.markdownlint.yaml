# markdownlint configuration
# https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md

default: true

# Allow longer lines (code examples, tables)
MD013: false

# Allow multiple headings with same content (common in changelogs)
MD024:
  siblings_only: true

# Allow multiple top-level headings (mkdocs frontmatter counts as first)
MD025: false

# Allow trailing punctuation in headings (e.g., "What's new?")
MD026: false

# Allow inline HTML (needed for some mkdocs features)
MD033: false

# Allow bare URLs (common in docs)
MD034: false

# Require language tags on fenced code blocks
MD040: true

# Disable table column style (cosmetic, tables render fine)
MD060: false

# Allow first line to not be heading (memory files, issue templates)
MD041: false

# Allow heading level jumps (issue templates use h3 after frontmatter)
MD001: false

# Allow indented code blocks (mkdocs tabs use them)
MD046: false
